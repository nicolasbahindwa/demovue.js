<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Document</title>
    <style>
        .box {
            background-color: purple;
            height: 200px;
            width:200px;
        }
        .box.two {
            background-color: red;
        }
        .box.three {
            background-color: blue;
        }
        [v-cloak]{
            display: none;
        }

    </style>
</head>
<body>
    <div id="app" v-cloak>
        {{ greeting }}
        <input v-model="greeting">
        <br>

        <input @keyup.enter="greet(greeting)" type="text"  name="" id="">

        <button @click="toggleBox">  Show div </button>
        <div v-if= "isVisible" class="box"> </div>
        <br>
        <!-- <button @click="isVisible = !isVisible">  Show div </button> -->
        <!-- <button @click="isVisible = !isVisible">  Show div </button> -->
        <!-- <button v-on:click="isVisible = !isVisible">  Show div </button> -->
        <!-- <br>
        <div v-else-if ="isVisible2" class="box two"></div>
        <br>
        <div v-else class="box three"></div> -->



    </div>

   <script src="https://unpkg.com/vue@next"></script>
   <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script> -->
    <script>
        let app = Vue.createApp({
            data: function(){
                return {
                    greeting: 'Hellow vue 3!',
                    isVisible: false
                }
            },
            methods:{
                toggleBox(){
                    this.isVisible = !this.isVisible
                },
                greet(greeting){
                    console.log("helo " + greeting)
                }
            }
        })
        app.mount('#app')

    </script>
</body>
</html>
